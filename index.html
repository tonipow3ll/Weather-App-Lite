<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Lite</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

   <!-- JQUERY -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-wrap">
      <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Search by city, or zip code..">
      </header>
      <main>
          <section class="location">
              <div class="city"></div>
                <div class="state"></div>
                  <div class="date"></div>
                  <div class="day"></div>
          </section>
          <div class="current">
              <div class="temp"> <span>°F</span></div>
              <div class="weather"> </div>
              <div class="icon"></div>
              <div class="hi-low">°F Low / °F High</div>
          </div>
      </main>
    </div>
    
    <footer><a href="https://github.com/tonipow3ll" target="blank"><i class="fab fa-github fa-4x"></i></a></footer>

    <!-- DAY JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
